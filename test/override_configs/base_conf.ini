# MySQL Access data and co. will be inherited from base-config

[core.general]
loglevel = 6
colored_logs = true
file_logging_enabled = false
logfile = pythapilog_[time].log

default_language = DE

enabled_plugins = auth, debug, info, dlanguage, async_jobs, time_plugin, log_rotate, data, lets_encrypt

[core.web]
bind_ip = 127.0.0.1

https_enabled = false

ssl_cert_file = certfile.crt
ssl_key_file = keyfile.key

http_port = 18123
https_port = 18124

[auth]
sec_salt = e0ldg2OtaZXFp7M9SCM8RIsYsQuwrTfkWNv18h6aLEUexuWBmwLQVRj09vRwMMwv
bf_temporary_ban_enabled = true
bf_basic_auth_delay = 0

[info]
action_property_blacklist = roles, tokens
plugin_property_blacklist = i_loaded
hide_prohibited_actions = true

[lets_encrypt]
acme_directory = https://acme-staging-v02.api.letsencrypt.org/directory

termsOfUse_accepted = True

autoRefresh_minDaysReaming = 30

[log_rotate]

rotate_hour = 2
rotate_dayofweek = *
rotate_dayofmonth = *
rotate_month = *
rotate_year = *
compress_at = 8
delete_at = 91
